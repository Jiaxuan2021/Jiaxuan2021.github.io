# 导航菜单（示例）
menu:
  Home: /
  Archives: /archives/
  About: /about/

# 站点基础
index_img: /img/banner.jpg   # 可稍后放一张图到 source/img/banner.jpg
# 头像配置（Butterfly 推荐写法）
avatar:
  img: /img/portrait.jpg?v=3  # 使用 jpg 并更新版本参数防缓存
  effect: true   # 启用主题自带头像效果
subtitle:
  enable: true
  text: "博士通关中"

# 动效/体验
pjax: true
lazyload:
  enable: true
  only: img
copy_btn: true
code_copy:
  enable: true

# 站点图标与自定义注入
# 通过 inject 在 <head> 中注入 favicon 与自定义样式
inject:
  head:
    - <link rel="icon" href="/img/yaziduck.png" type="image/png">
    - <link rel="apple-touch-icon" href="/img/yaziduck.png">
    - <link rel="stylesheet" href="/css/custom.css">
  bottom:
    # 移除会覆盖主题动画的内联样式，交由主题控制 effect

# 页脚
footer:
  since: 2024
  icon: false

# 搜索
local_search:
  enable: true
  trigger: auto
  top_n_per_article: 1
  unescape: true

# 文章卡片动画
animation:
  enable: true
  post_list: true
  mask: true
