# 导航菜单（示例）
menu:
  Home: /
  Archives: /archives/
  About: /about/

# 站点基础
index_img: /img/banner.jpg   # 可稍后放一张图到 source/img/banner.jpg
# 头像配置（Butterfly 推荐写法）
avatar:
  img: /img/portrait.jpg?v=3  # 使用 jpg 并更新版本参数防缓存
  effect: false  # 关闭默认旋转，改为仅悬停旋转
subtitle:
  enable: true
  text: "博士通关中"

# 动效/体验
pjax: true
lazyload:
  enable: true
  only: img
copy_btn: true
code_copy:
  enable: true

