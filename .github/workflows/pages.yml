name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]  # 只要往 main 或 master 分支推送代码
  workflow_dispatch:            # 或者你在网页上手动点击“运行”

permissions:
  contents: read            # 允许访问仓库内容
  pages: write              # 允许写入 GitHub Pages 相关资源
  id-token: write           # 允许生成 GitHub Actions 令牌

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # pnpm must be available before setup-node can compute pnpm cache/store
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm exec hexo generate --config _config.yml,_config.butterfly.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build   # 必须等“构建”步骤成功完成后才开始
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # 这是一个官方插件，直接把打包好的网页发布到 GitHub Pages
