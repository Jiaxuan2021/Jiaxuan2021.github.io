# 导航菜单（示例）
menu:
  Home: /
  Archives: /archives/
  About: /about/

# 站点基础
index_img: /img/banner.jpg   # 可稍后放一张图到 source/img/banner.jpg
# 头像配置（Butterfly 推荐写法）
avatar:
  img: /img/portrait.png?v=2  # 使用自定义头像 portrait.png（带版本参数防缓存）
  effect: false               # 默认不旋转（仅 hover 时旋转）
subtitle:
  enable: true
  text: "博士通关中"
  effect: true

# 动效/体验
pjax: true
lazyload:
  enable: true
  only: img
copy_btn: true
code_copy:
  enable: true

# 站点图标与自定义注入
# 通过 inject 在 <head> 中注入 favicon 与自定义样式
inject:
  head:
    - <link rel="icon" href="/img/yaziduck.png" type="image/png">
    - <link rel="apple-touch-icon" href="/img/yaziduck.png">
    - <link rel="stylesheet" href="/css/custom.css">
  bottom:
    - |
      <style>
        /* Ensure default no-rotation wins even if theme CSS comes later */
        html body .avatar-img,
        html body .avatar-img img,
        html body .site-author-image,
        html body .site-author-image img,
        html body .author-info .avatar,
        html body .author-info .avatar img,
        html body img.site-avatar,
        html body img.avatar {
          animation: none !important;  /* 保持不自动旋转 */
          /* 不重置 transform，让 custom.css 的缩放位移生效 */
        }

        @keyframes avatar-spin { to { transform: rotate(360deg); } }
        /* On hover, force rotation even with strong default disables */
        html body img.site-avatar:hover,
        html body img.avatar:hover,
        html body .site-author-image:hover img,
        html body .avatar-img:hover img,
        html body .author-info .avatar:hover img,
        html body img[src$="/img/portrait.jpg"]:hover,
        html body img[src*="/img/portrait.jpg"]:hover {
          animation: avatar-spin 1.2s linear infinite !important;
          transition: none !important;
        }
      </style>

# 页脚
footer:
  since: 2024
  icon: false

# 搜索
local_search:
  enable: true
  trigger: auto
  top_n_per_article: 1
  unescape: true

# 文章卡片动画
animation:
  enable: true
  post_list: true
  mask: true
